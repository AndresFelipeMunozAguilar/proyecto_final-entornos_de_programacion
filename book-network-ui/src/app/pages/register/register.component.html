<div class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="container-fluid card login-container my-5">

        <h3 class="text-center">Create account</h3>
        <hr>
        <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
            <p *ngFor="let msg of errorMsg">{{msg}}</p>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input [(ngModel)]="registerRequest.firstName" type="text" class="form-control" id="firstName"
                placeholder="John/Jane">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input [(ngModel)]="registerRequest.lastName" type="text" class="form-control" id="lastName"
                placeholder="Doe">
        </div>

        <div class="mb-3">
            <label for="login" class="form-label">Email addres</label>
            <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login"
                placeholder="mail@example.com">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password"
                placeholder="Password123">
        </div>

        <div class="d-flex justify-content-between mb-3">

            <button (click)="register()" type="button" class="btn btn-primary">
                <em class="fas fa-sign-in-alt">&nbsp;Create account</em>
            </button>

            <div>
                Already have an account?&nbsp;
                <button (click)="login()" type="button" class="btn btn-link">
                    Log In
                </button>
            </div>

        </div>

    </div>

</div>
